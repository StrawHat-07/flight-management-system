server:
  port: 8083

spring:
  application:
    name: booking-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/booking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:rootpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 5000ms

# External services
flight-service:
  url: ${FLIGHT_SERVICE_URL:http://localhost:8081}

payment-service:
  url: ${PAYMENT_SERVICE_URL:http://localhost:8084}

booking-service:
  callback-url: ${BOOKING_CALLBACK_URL:http://localhost:8083/v1/bookings/payment-callback}

# HTTP client configuration
http:
  client:
    connect-timeout-ms: 5000
    read-timeout-ms: 10000

# Booking configuration
booking:
  seat-block-ttl-minutes: 5

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true

logging:
  level:
    com.flightmanagement: DEBUG
    org.springframework.web.client: DEBUG
